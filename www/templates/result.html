<ion-view>
    <div class="bar bar-header bar-assertive">
        <button class="button icon ion-home button-clear" nav-direction="back" ui-sref="dash"></button>
        <h1 class="title">Stop {{stopTitle}}</h1>
        <button class="button icon ion-android-star-outline button-clear"></button>
    </div>
    <ion-content class="padding has-header">
        <div class="button-bar">
            <a nav-direction="back" ui-sref="selectbus" class="button icon ion-chevron-left button-clear"></a>
            <a class="button icon ion-refresh button-clear"></a>
            <a class="button icon ion-android-alarm-clock button-clear"></a>
        </div>

    </ion-content>
</ion-view>
