<ion-view>
    <ion-header-bar class="bar bar-header bar-assertive">
        <button class="button icon ion-home button-clear" nav-direction="back" ui-sref="dash"></button>
        <h1 class="title">Stop {{stopTitle}} : {{routeTitle}}</h1>
        <button
                class="button icon button-clear"
                ng-class="{'ion-android-star' : isRouteSetFavorite, 'ion-android-star-outline' : !isRouteSetFavorite}"
                ng-click="toggleFavoriteRouteSet()"
                >
        </button>
    </ion-header-bar>
    <ion-content has-bouncing="false" class="padding has-header">
        <div class="button-bar">
            <a nav-direction="back" ui-sref="selectbus" class="button icon ion-chevron-left button-clear"></a>
            <a class="button icon ion-refresh button-clear" ng-click="updateContent()"></a>
            <a class="button icon ion-android-alarm-clock button-clear"></a>
        </div>
        <div class="card">
            <a ng-repeat="trip in availableTrips"
               class="item item-icon-left item-icon-right" >
                <i class="icon ion-android-bus"></i>
                <h2>{{ trip.busNum }} - {{ trip.busDesc }}</h2>
                <p>{{ trip.busTime }} minutes</p>
                <i ng-class="{'ion-android-time' : !trip.isGps, 'ion-android-locate' : trip.isGps}" class="icon"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
